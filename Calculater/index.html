<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Using Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="claculator">
        <form action="">
          <div class="display">
            <input type="text" value="0"/>
          </div>
          <div>
            <input type="button" value="AC" class="operator"/>
            <input type="button" value="DE" class="operator" />
            <input type="button" value="." class="operator"/>
            <input type="button" value="/" class="operator"/>
          </div>
          <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="*" class="operator"/>
          </div>
          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="-" class="operator"/>
          </div>
          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="+" class="operator"/>
          </div>
          <div>
            <input type="button" value="00" />
            <input type="button" value="0" />
            <input type="button" value="=" class="equal operator " />
          </div>
        </form>
      </div>
    </div>

    <script>
      let btns = document.querySelectorAll("input[type=button]");
      let display = document.querySelector("input[type=text]");
      display.disabled = true;

      for (btn of btns) {
        btn.addEventListener("click", function () {

        //   console.log(this.value);
          if (this.value === "AC") {
            display.value = "0";
          } else if (this.value === "DE") {
            if(display.value.length == 1){
                display.value = "0";
            }else{
                // Remove one character from the end of the display value
                display.value = display.value.slice(0, -1);
            }
          }else if (this.value === "=") {
            if(display.value === "") {
                display.value = "";
            }else{
                display.value = eval(display.value);
            }
          }else {
            if(display.value === "0") {
                display.value = this.value;
            }else{
                display.value += this.value;
            }
          }
        });
      }
    </script>
  </body>
</html>
